# path to a directory with all packages
storage: ../tmp/local-registry/storage

# a list of other known repositories we can talk to
uplinks:
  npmjs:
    url: https://registry.npmjs.org/
    maxage: 60m

packages:
  '@nxrocks/*':
    access: $all
    publish: $all
    # proxy: npmjs <-- disable this, because version `0.0.0-e2e` of `@nxrocks/*` packages was accidentally published to NPM 🤦🏿‍♂️ (it makes no sense to proxy them anyway)

  '**':
    # give all users (including non-authenticated users) full access
    # because it is a local registry
    access: $all
    publish: $all
    unpublish: $all
    # if package is not available locally, proxy requests to npm registry
    proxy: npmjs

# log settings
logs:
  type: stdout
  format: pretty
  level: warn

publish:
  allow_offline: true # set offline to true to allow publish offline

listen: 0.0.0.0:4873 # listen on all addresses (INADDR_ANY)
